<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Villa Salud Catering</title>
    <link rel="stylesheet" href="../style/feedback.css" />
  </head>
  <body>
    <header class="header-image"></header>

    <nav class="navbar">
      <ul>
        <li><a href="p_homepage.html">Home</a></li>
        <li><a href="p_view_reservation.html">View Reservation</a></li>
        <li><a href="#">Make Reservation</a></li>
        <li><a href="#" class="active">Feedback</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="left-section">
        <h1>We value your time with us!</h1>
        <p>Could you share your thoughts with us?</p>

        <div class="contact-box">
          <h2>Send us a message</h2>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your Message"
          ></textarea>

          <button type="submit">Send Message</button>
        </div>

        <div class="contact-info">
          <h3>Our Location</h3>
          <p>Villa Salud Catering, Taguig City, Philippines</p>
          <p>Email: example@email.com</p>
          <p>Phone: 123-456-7890</p>
        </div>
      </div>

      <div class="right-section">
        <iframe
          src="https://maps.google.com/maps?q=Villa%20Salud%20Taguig&output=embed"
          frameborder="0"
          allowfullscreen
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
