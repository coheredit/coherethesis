<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villa Salud Catering</title>
    <link rel="stylesheet" href="../style/a_homepage.css" />
  </head>
  <body>
    <header class="header-image"></header>

    <nav class="navbar">
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">View Inquiries</a></li>
        <li><a href="#">Make Reservation</a></li>
        <li><a href="#">View Report</a></li>
      </ul>
    </nav>

    <section class="banner-container">
      <div class="banner">
        <p>
          ✨ Big events, bigger savings! Grab our special deals for weddings,
          birthdays, and more! ✨
        </p>
      </div>
    </section>

    <section class="packages" id="packages">
      <div class="package-card">
        <img src="../assets/baptism_package.jpg" alt="Baptismal Package" />
        <h3>Imperial Package</h3>
        <button class="btn delete-btn">Delete</button>
      </div>
      <div class="package-card">
        <img src="../assets/debut_package.jpg" alt="Debut Package" />
        <h3>Debut Package</h3>
        <button class="btn delete-btn">Delete</button>
      </div>
      <div class="package-card">
        <img
          src="../assets/birthday_package.jpg"
          alt="Birthday Party Package"
        />
        <h3>Gala Party Package</h3>
        <button class="btn delete-btn">Delete</button>
      </div>
      <div class="package-card">
        <img src="../assets/kiddie_package.jpg" alt="Kiddie Package" />
        <h3>Wedding Package</h3>
        <button class="btn delete-btn">Delete</button>
      </div>
    </section>

    <div class="add-package-container">
      <button id="addPackageBtn" class="btn">Add Package</button>
    </div>

    <script src="../script/a_homepage.js"></script>
  </body>
</html>
