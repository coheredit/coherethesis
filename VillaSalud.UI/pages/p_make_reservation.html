<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="../style/p_make_reservation.css">
</head>
<body>
    <header class="header-image"></header>

    <nav class="navbar">
        <ul>
            <li><a href="p_homepage.html">Home</a></li>
            <li><a href="p_view_reservation.html">View Reservation</a></li>
            <li><a href="#" class="active">Make Reservation</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="reservation-container">
            <h2>Let's bring your vision to lifeâ€”just fill out the form.</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:<span>*</span></label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:<span>*</span></label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:<span>*</span></label>
                    <input type="tel" id="contact" name="contact" required />
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" />
                </div>
                <div class="form-group">
                    <label for="place">Place:</label>
                    <input type="text" id="place" name="place" />
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" />
                </div>
                <div class="form-group">
                    <label for="theme">Theme:</label>
                    <input type="text" id="theme" name="theme" />
                </div>
                <div class="form-group">
                    <label for="motif">Motif:</label>
                    <input type="text" id="motif" name="motif" />
                </div>
                <div class="form-group">
                    <button type="submit">Confirm Details</button>
                </div>
            </form>
        </div>

        <div class="image-container">
            <img src="../assets/forms.png" alt="Reservation Illustration">
        </div>
    </div>
</body>
</html>
