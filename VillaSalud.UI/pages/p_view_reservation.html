<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Reservation</title>
    <link rel="stylesheet" href="../style/p_view_reservation.css" />
  </head>
  <body>
    <header class="header-image"></header>

    <nav class="navbar">
      <ul>
        <li><a href="p_homepage.html">Home</a></li>
        <li><a href="#" class="active">View Reservation</a></li>
        <li><a href="p_make_reservation.html">Make Reservation</a></li>
        <li><a href="feedback.html">Feedback</a></li>
      </ul>
    </nav>

    <section class="banner-container">
      <div class="banner">
        <div class="banner-header">
        <h2>Reminders</h2>
            <p>
                <strong>Note:</strong> Please be aware that dates marked in red are unavailable.
            </p>
      </div>
    </section>

    <div class="reservation-container">
      <div class="reservation-notes">
        <h2>Reservation Form</h2>
        <p>To view your reservation form, please enter your 
          Appointment Code and Email Address, then click "View Details."</p>
        <form>
          <label for="reservation-code">Reservation Code:</label>
          <input type="text" id="reservation-code" name="reservation-code" required>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
          <button type="submit" class="view-details">View Details</button>
        </form>
      </div>

      <div class="calendar">
        <button class="prev-month">&#9665;</button>
        <button class="next-month">&#9655;</button>
        <div class="month">
          <h3 id="month-year"></h3>
          <table id="calendar-table">
            <thead>
              <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
              </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="../script/p_view_reservation.js"></script>
  </body>
</html>
